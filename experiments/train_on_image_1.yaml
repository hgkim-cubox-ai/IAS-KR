# Setup
mode:
  train
seed:
  777
save_path:
  results/train_on_image_1
distributed:
  backend: nccl
  address: localhost
  port: 13579

# Data
Data:
  data_path:
    /purestorage/datasets/IAS/kr
  datasets:
    train:
      - cubox_4k_2211
      - IAS_cubox_train_230102_renew
      - IAS_cubox_train_230117_extra
      - real_driver
      - real_id
      - real_passport
    test:
      - shinhan
    val:
  input:
    image
  resize:
    height:
      224
    width:
      224
  n_patches:
    9
  patch_size:
    128
  batch_size:
    512
  num_workers:
    32

# Architecture
model:
  ias_model
backbone:
  resnet18
regressor:
  - 2048
  - 256
  - 16
  - 1

# Train
num_epochs:
  30
loss_functions:
  bce:
    weight: 1.0
optimizer:
  adam
base_lr:
  0.001
weight_decay:
  0
adjust_lr:
  False

# Infer
pretrained_model:
